<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="header">
            <h1><b>Kyiv</b> Ukraine</h1> 
        </div>
        
        <div class="info">
            <div class="degrees">
                <p>0&deg</p>
                <div class="link">
                    <a href="" class="change-ck">K&deg</a>
                    <a href="" class="change-kc">C&deg</a>
            </div>
            </div>
            <div class="icon-wr">
                <div class="first-section">
                    <img src="img/cloudy-sun-icon.png" alt="Cloudy">
                    <span>Cloudy</span>
                </div>
                <div class="second-section">
                    <img src="img/humadity-icon.png" alt="Humidity">
                    <span>Humidity</span>
                </div>
                <div class="third-section">
                    <img src="img/windy-icon.png" alt="Windy">
                    <span>Windy</span>
                </div>
            </div>
        </div>

        <div class="search-wr">
            <div class="search">
                <input placeholder="Choose city, please" type="text">
                <button class="button">Let's find it!</button>
            </div>
        </div>

        <div class="correct-name">
            <p>Please enter a name in English (for example, London)</p>
        </div>

        <div class="week">
            
            <div class="day">
                <p>Sun</p>
                <span>0&deg</span>
            </div>
            <div class="day">
                <p>Mon</p>
                <span>0&deg</span>
            </div>
            <div class="day">
                <p>Tue</p>
                <span>0&deg</span>
            </div>
            <div class="day">
                <p>Wed</p>
                <span>0&deg</span>
            </div>
            <div class="day">
                <p>Thu</p>
                <span>0&deg</span>
            </div>
            <!-- <div class="day">
                <p>Fri</p>
                <span>0&deg</span>
            </div>
            <div class="day">
                <p>Sat</p>
                <span>0&deg</span>
            </div> -->
        
        </div>

            <div class="footer"></div>

    </div>

    <script src="main.js"></script>
</body>
</html>
